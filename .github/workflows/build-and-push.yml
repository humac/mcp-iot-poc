name: Build and Push to GHCR then Deploy to Portainer

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - name: climate-agent
            path: ./agent
          # Add MCP servers here when they have tests
          # - name: weather-mcp
          #   path: ./servers/weather-mcp
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: ${{ matrix.path }}/pyproject.toml

      - name: Install dependencies
        working-directory: ${{ matrix.path }}
        run: |
          pip install -e ".[dev]"

      - name: Run tests with coverage
        working-directory: ${{ matrix.path }}
        run: |
          pytest tests/ -v --cov=src --cov-report=term-missing --cov-fail-under=50

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - name: weather-mcp
            context: ./servers/weather-mcp
          - name: homeassistant-mcp
            context: ./servers/homeassistant-mcp
          - name: climate-agent
            context: ./agent

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.name }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'

    steps:
      - name: Trigger Portainer Deploy
        run: |
          curl -X POST "${{ secrets.PORTAINER_WEBHOOK_URL }}" \
          -H "x-gh-action-auth: ${{ secrets.MY_CF_BYPASS_TOKEN }}" \
          -H "Content-Type: application/json" \
          -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) Chrome/120.0.0.0" \
          --fail --verbose

