version: '3.8'

services:
  weather-mcp:
    image: ghcr.io/humac/mcp-iot-poc-weather-mcp:latest
    container_name: weather-mcp
    ports:
      - "8081:8080"
    environment:
      - TZ=${TIMEZONE:-America/Toronto}
      - LATITUDE=${LATITUDE:-45.35}
      - LONGITUDE=${LONGITUDE:-75.75}
      - TIMEZONE=${TIMEZONE:-America/Toronto}
      - MCP_AUTH_TOKEN=${MCP_AUTH_TOKEN:-}
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    networks:
      - mcp-network

  ecobee-mcp:
    build:
      context: ./servers/ecobee-mcp
    container_name: ecobee-mcp
    ports:
      - "8082:8080"
    environment:
      - ECOBEE_API_KEY=${ECOBEE_API_KEY}
      - ECOBEE_REFRESH_TOKEN=${ECOBEE_REFRESH_TOKEN}
      - MCP_AUTH_TOKEN=${MCP_AUTH_TOKEN:-}
      - MIN_TEMP=${MIN_TEMP:-17}
      - MAX_TEMP=${MAX_TEMP:-23}
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    networks:
      - mcp-network

  agent:
    image: ghcr.io/humac/mcp-iot-poc-climate-agent:latest
    container_name: climate-agent
    ports:
      - "8080:8080"
    environment:
      - TZ=${TIMEZONE:-America/Toronto}
      - OLLAMA_URL=${OLLAMA_URL}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.1:8b}
      - WEATHER_MCP_URL=http://weather-mcp:8080
      - CLIMATE_MCP_URL=http://ecobee-mcp:8080
      - CHECK_INTERVAL_MINUTES=${CHECK_INTERVAL_MINUTES:-30}
      - MIN_TEMP=${MIN_TEMP:-17}
      - MAX_TEMP=${MAX_TEMP:-23}
      - LATITUDE=${LATITUDE:-45.35}
      - LONGITUDE=${LONGITUDE:-75.75}
      - TIMEZONE=${TIMEZONE:-America/Toronto}
      - DASHBOARD_USER=${DASHBOARD_USER:-}
      - DASHBOARD_PASS=${DASHBOARD_PASS:-}
      - LOG_FORMAT=${LOG_FORMAT:-text}
      - MCP_AUTH_TOKEN=${MCP_AUTH_TOKEN:-}
    volumes:
      - agent-data:/app/data
    depends_on:
      weather-mcp:
        condition: service_healthy
      ecobee-mcp:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
    networks:
      - mcp-network

volumes:
  agent-data:
    name: climate-agent-data

networks:
  mcp-network:
    name: mcp-network
    driver: bridge
