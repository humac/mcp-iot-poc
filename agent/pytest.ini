[pytest]
asyncio_mode = auto
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[coverage:run]
source = ["src/climate_agent"]
omit = ["*/tests/*"]

[coverage:report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
]
